<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Falta d'água</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.error('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
</head>
<body>

    <h2>Verifica Falta d'água</h2>
    
    <label for="inputCidade">Cidade</label>
    <div style="display: flex; align-items: center; gap: 10px;">        
        <select id="inputUF" class="inputUF" disabled>
            <option value="PR">PR</option>
        </select>
        <input type="text" id="inputCidade" placeholder="Ex: Curitiba" maxlength="50">
    </div>
    <br>

    <label for="inputData">Data</label>
    <div style="display: flex; align-items: center; gap: 5px;">
        <button onclick="alterarData(-1)"><</button>
        <input type="text" id="inputData" placeholder="Ex: 01/01/2025" maxlength="10" value="" onfocus="if(!this.value) this.value = obterDataAtual();">
        <button onclick="alterarData(1)">></button>
    </div>
    <button id="verificarButton" onclick="validarCampos()">Verificar</button>
    
    <div class="aviso">

    </div>

    <div id="resultado"></div>

    <script src="./script.js"></script>
</body>
</html>
